<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√îN THI TR·∫ÆC NGHI·ªÜM</title>

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --primary: #2563eb;
      --success: #16a34a;
      --danger: #dc2626;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .theme-toggle {
      background: var(--card);
      border: none;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

   
    .upload-box {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      box-shadow: 0 6px 15px var(--shadow);
      transition: 0.3s;
    }

    .upload-box:hover {
      transform: translateY(-3px);
    }

    input[type="file"] {
      flex: 1;
      min-width: 200px;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .upload-box button {
      background: var(--primary);
    }

    .btn-start {
      background: var(--success);
    }

    .btn-delete {
      background: var(--danger);
    }

    .exam-card {
      background: var(--card);
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      box-shadow: 0 6px 15px var(--shadow);
      transition: 0.3s;
      animation: fadeIn 0.4s ease forwards;
    }

    .exam-card:hover {
      transform: translateY(-4px);
    }

    .exam-actions {
      display: flex;
      gap: 10px;
    }

    .empty {
      color: gray;
      font-style: italic;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

  .exam-section {
    background: var(--card);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 25px var(--shadow);
    margin-top: 20px;
    transition: 0.3s;
  }

  .exam-section:hover {
    transform: translateY(-3px);
  }

  .exam-section h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 20px;
  }

    .success { color: var(--success); }
    .error { color: var(--danger); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .exam-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .exam-actions {
        width: 100%;
        justify-content: space-between;
      }

      button {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>√îN THI TR·∫ÆC NGHI·ªÜM</h1>
      <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="upload-box">
      <input type="file" id="fileInput" accept=".docx">
      <button onclick="uploadExam()">Upload ƒë·ªÅ</button>
    </div>

    <div id="message" class="message"></div>

    <div class="exam-section">
      <h2>üìö Danh s√°ch ƒë·ªÅ</h2>
      <div id="examList"></div>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const examList = document.getElementById("examList");
    const messageDiv = document.getElementById("message");


    function toggleTheme() {
      document.body.classList.toggle("dark");

      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("dark")) {
        btn.innerText = "‚òÄ";
        localStorage.setItem("theme", "dark");
      } else {
        btn.innerText = "üåô";
        localStorage.setItem("theme", "light");
      }
    }


    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").innerText = "‚òÄ";
    }


    async function uploadExam() {
      const file = fileInput.files[0];

      if (!file) {
        showMessage("Vui l√≤ng ch·ªçn file .docx", "error");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch("http://127.0.0.1:8000/upload-exam", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Upload th·∫•t b·∫°i");
        }

        const data = await res.json();

        const examData = {
          name: file.name,
          total: data.total_questions,
          questions: data.questions
        };

        localStorage.setItem("exam_" + file.name, JSON.stringify(examData));

        showMessage("Upload th√†nh c√¥ng ‚úî", "success");
        fileInput.value = "";
        loadExams();

      } catch (error) {
        showMessage("L·ªói: " + error.message, "error");
      }
    }

    function loadExams() {
      examList.innerHTML = "";

      const keys = Object.keys(localStorage).filter(key => key.startsWith("exam_"));

      if (keys.length === 0) {
        examList.innerHTML = `<div class="empty">Ch∆∞a c√≥ ƒë·ªÅ n√†o.</div>`;
        return;
      }

      keys.forEach(key => {
        const exam = JSON.parse(localStorage.getItem(key));

        const div = document.createElement("div");
        div.className = "exam-card";

        div.innerHTML = `
          <div>
            <strong>${exam.name}</strong><br>
            <small>${exam.total} c√¢u h·ªèi</small>
          </div>
          <div class="exam-actions">
            <button class="btn-start" onclick="startExam('${key}')">B·∫Øt ƒë·∫ßu</button>
            <button class="btn-delete" onclick="deleteExam('${key}')">X√≥a</button>
          </div>
        `;

        examList.appendChild(div);
      });
    }

    function startExam(id) {
      window.location.href = `quiz.html?exam=${id}`;
    }

    function deleteExam(id) {
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·ªÅ n√†y?")) {
        localStorage.removeItem(id);
        loadExams();
      }
    }

    function showMessage(text, type) {
      messageDiv.className = "message " + type;
      messageDiv.innerText = text;
    }

    loadExams();
  </script>

</body>
</html>
