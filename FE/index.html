<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>EduQuiz - Trang ch·ªß</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .upload-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="file"] {
      color: white;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .exam-card {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    .exam-actions {
      display: flex;
      gap: 8px;
    }

    .btn-start {
      background: #16a34a;
    }

    .btn-delete {
      background: #dc2626;
    }

    .empty {
      color: #9ca3af;
      margin-top: 10px;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }

  </style>
</head>
<body>

  <div class="container">
    <h1>üéì EduQuiz</h1>

    <div class="upload-box">
      <input type="file" id="fileInput" accept=".docx">
      <button onclick="uploadExam()">Upload ƒë·ªÅ</button>
    </div>

    <div id="message" class="message"></div>

    <h2>üìö Danh s√°ch ƒë·ªÅ</h2>
    <div id="examList"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const examList = document.getElementById("examList");
    const messageDiv = document.getElementById("message");

    async function uploadExam() {
      const file = fileInput.files[0];

      if (!file) {
        showMessage("Vui l√≤ng ch·ªçn file .docx", "error");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch("http://127.0.0.1:8000/upload-exam", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Upload th·∫•t b·∫°i");
        }

        const data = await res.json();

        // L∆∞u theo c·∫•u tr√∫c chu·∫©n
        const examData = {
          name: file.name,
          total: data.total_questions,
          questions: data.questions
        };

        localStorage.setItem("exam_" + file.name, JSON.stringify(examData));

        showMessage("Upload th√†nh c√¥ng ‚úî", "success");
        fileInput.value = "";
        loadExams();

      } catch (error) {
        showMessage("L·ªói: " + error.message, "error");
      }
    }

    function loadExams() {
      examList.innerHTML = "";

      const keys = Object.keys(localStorage).filter(key => key.startsWith("exam_"));

      if (keys.length === 0) {
        examList.innerHTML = `<div class="empty">Ch∆∞a c√≥ ƒë·ªÅ n√†o.</div>`;
        return;
      }

      keys.forEach(key => {
        const exam = JSON.parse(localStorage.getItem(key));

        const div = document.createElement("div");
        div.className = "exam-card";

        div.innerHTML = `
          <div>
            <strong>${exam.name}</strong><br>
            <small>${exam.total} c√¢u h·ªèi</small>
          </div>
          <div class="exam-actions">
            <button class="btn-start" onclick="startExam('${key}')">B·∫Øt ƒë·∫ßu</button>
            <button class="btn-delete" onclick="deleteExam('${key}')">X√≥a</button>
          </div>
        `;

        examList.appendChild(div);
      });
    }

    function startExam(id) {
      window.location.href = `quiz.html?exam=${id}`;
    }

    function deleteExam(id) {
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·ªÅ n√†y?")) {
        localStorage.removeItem(id);
        loadExams();
      }
    }

    function showMessage(text, type) {
      messageDiv.className = "message " + type;
      messageDiv.innerText = text;
    }

    loadExams();
  </script>

</body>
</html>
