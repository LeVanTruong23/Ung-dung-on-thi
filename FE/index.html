<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√îN THI TR·∫ÆC NGHI·ªÜM</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      background: linear-gradient(to right, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    /* Upload Box */
    .upload-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .upload-box:hover {
      transform: translateY(-4px);
    }

    input[type="file"] {
      color: white;
      flex: 1;
      min-width: 200px;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Buttons */
    .btn-start {
      background: linear-gradient(to right, #16a34a, #22c55e);
      color: white;
    }

    .btn-delete {
      background: linear-gradient(to right, #dc2626, #ef4444);
      color: white;
    }

    .upload-box button {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
    }

    /* Exam Card */
    .exam-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      transition: 0.3s;
      animation: fadeIn 0.4s ease forwards;
    }

    .exam-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .exam-actions {
      display: flex;
      gap: 10px;
    }

    .empty {
      color: #cbd5e1;
      margin-top: 10px;
      font-style: italic;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .exam-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .exam-actions {
        width: 100%;
        justify-content: space-between;
      }

      button {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>üéì EduQuiz</h1>

    <div class="upload-box">
      <input type="file" id="fileInput" accept=".docx">
      <button onclick="uploadExam()">Upload ƒë·ªÅ</button>
    </div>

    <div id="message" class="message"></div>

    <h2>üìö Danh s√°ch ƒë·ªÅ</h2>
    <div id="examList"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const examList = document.getElementById("examList");
    const messageDiv = document.getElementById("message");

    async function uploadExam() {
      const file = fileInput.files[0];

      if (!file) {
        showMessage("Vui l√≤ng ch·ªçn file .docx", "error");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch("http://127.0.0.1:8000/upload-exam", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Upload th·∫•t b·∫°i");
        }

        const data = await res.json();

        const examData = {
          name: file.name,
          total: data.total_questions,
          questions: data.questions
        };

        localStorage.setItem("exam_" + file.name, JSON.stringify(examData));

        showMessage("Upload th√†nh c√¥ng ‚úî", "success");
        fileInput.value = "";
        loadExams();

      } catch (error) {
        showMessage("L·ªói: " + error.message, "error");
      }
    }

    function loadExams() {
      examList.innerHTML = "";

      const keys = Object.keys(localStorage).filter(key => key.startsWith("exam_"));

      if (keys.length === 0) {
        examList.innerHTML = `<div class="empty">Ch∆∞a c√≥ ƒë·ªÅ n√†o.</div>`;
        return;
      }

      keys.forEach(key => {
        const exam = JSON.parse(localStorage.getItem(key));

        const div = document.createElement("div");
        div.className = "exam-card";

        div.innerHTML = `
          <div>
            <strong>${exam.name}</strong><br>
            <small>${exam.total} c√¢u h·ªèi</small>
          </div>
          <div class="exam-actions">
            <button class="btn-start" onclick="startExam('${key}')">B·∫Øt ƒë·∫ßu</button>
            <button class="btn-delete" onclick="deleteExam('${key}')">X√≥a</button>
          </div>
        `;

        examList.appendChild(div);
      });
    }

    function startExam(id) {
      window.location.href = `quiz.html?exam=${id}`;
    }

    function deleteExam(id) {
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë·ªÅ n√†y?")) {
        localStorage.removeItem(id);
        loadExams();
      }
    }

    function showMessage(text, type) {
      messageDiv.className = "message " + type;
      messageDiv.innerText = text;
    }

    loadExams();
  </script>

</body>
</html>
